<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Star Wars Name Generator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/homePage.js"></script>

</head>

<body>


    <div class="container main-container">
        <div class="row">
            <div class="form-header center-text" id="title">
                <h1>Star Wars Name Generator</h1></div>
            <form class="search-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-content">
                    <div class="form-group">

                        <label for="first-name" class="col-2 col-form-label">First Name</label>
                        <input class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12" id="first-name" type="text"> </div>
                    <div class="form-group">
                        <label for="last-name" class="col-2 col-form-label">Last Name</label>
                        <input class="form-input col-lg-12 col-md-12 col-sm-12 col-xs-12" id="last-name" type="text"> </div>
                    <label for="submit-values" class="col-form-label"></label>
                    <button class="btn btn-primary" type="button" id="submit-values">Generate Name</button>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="name-display">
                    <h1 class="" id="final-name"></h1>
                </div>
                <footer>
                    <a target="_self" href=".">
                        <div class="bottom" id="refresh-page"><i class="glyphicon glyphicon-refresh"></i>Enter A New Name</div>
                    </a>
                </footer>

            </div>

        </div>


    </div>

</body>

</html>
